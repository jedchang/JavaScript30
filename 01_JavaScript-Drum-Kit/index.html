<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">kick</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">boom</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">ride</span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">snare</span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">tom</span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">tink</span>
      </div>
    </div>
    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>

    <script>
      /**
       *
       * 使用者按了鍵盤(keyboard)，觸發兩個東西
       * - 聲音(music)
       * - 觸發樣式(DOM style)
       *
       */

      // 將所有程式包在一起，IIFE
      (function() {
        // 偵聽鍵盤事件中的keydown (按鈕按下觸發)，事件做在 window 物件上
        window.addEventListener('keydown', playHandler);

        function playHandler(e) {
          //******** play music ****************
          // ES6 字串模板寫法：選取 audio 標籤 data-key 屬性
          const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
          // 傳統寫法
          // var audio = document.querySelector('.key[data-key="' + e.keyCode + '"]')

          // 判斷式解決使用者按下不相關鍵盤 console 跳錯
          if (audio) {
            //先歸零再播放，確保從頭連續播放，可以一直重複按下播放
            audio.currentTime = 0;
            audio.play();
          }

          //******** dom style ****************
          const btn = document.querySelector(`div[data-key="${e.keyCode}"]`);

          // 判斷式解決使用者按下不相關鍵盤 console 跳錯
          if (btn) {
            btn.classList.add('playing');
          }
        }

        //每一個 key 做完動畫 (transition) 後要清除 playing class
        let keys = document.querySelectorAll('.key');

        // ES6 箭頭函式寫法，自定義變數名稱 KEY
        keys.forEach(KEY => {
          // 偵聽 轉場事件 transitionend：該事件在 CSS 完成轉場後觸發
          KEY.addEventListener('transitionend', transitionendHandler);
        });
        // 傳統寫法-
        // keys.forEach(function (KEY){
        //   KEY.addEventListener('transitionend', transitionendHandler)
        // });

        function transitionendHandler(e) {
          // 判斷 事件目標屬性名稱為 transform 才執行
          if (e.propertyName === 'transform') {
            // 綁事件對象 currentTarget，用一般 target 也是可以
            e.currentTarget.classList.remove('playing');
          }
        }
      })();
    </script>
  </body>
</html>
