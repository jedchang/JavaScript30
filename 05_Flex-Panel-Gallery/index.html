<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Flex Panels ğŸ’ª</title>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <style>
      html {
        box-sizing: border-box;
        background: #ffc600;
        font-family: 'helvetica neue';
        font-size: 20px;
        font-weight: 200;
      }

      body {
        margin: 0;
      }

      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      .panels {
        min-height: 100vh;
        overflow: hidden;
        display: flex;
      }

      .panel {
        /* æ¯å€‹å‡åˆ† 1 */
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        background: #6b0f9c;
        box-shadow: inset 0 0 0 5px rgba(255, 255, 255, 0.1);
        color: white;
        text-align: center;
        align-items: center;
        /* å„å®¶ç€è¦½å™¨å°æ–¼ transitionend å±¬æ€§åç¨±åŠ ä¸Šçš„ flex ä¸ä¸€æ¨£ */
        /* Safari transitionend event.propertyName === flex */
        /* Chrome + FF transitionend event.propertyName === flex-grow */
        transition: font-size 0.7s cubic-bezier(0.61, -0.19, 0.7, -0.11),
          flex 0.7s cubic-bezier(0.61, -0.19, 0.7, -0.11), background 0.2s;
        font-size: 20px;
        background-size: cover;
        background-position: center;
      }

      .panel1 {
        background-image: url(https://source.unsplash.com/gYl-UtwNg_I/1500x1500);
      }
      .panel2 {
        background-image: url(https://source.unsplash.com/rFKUFzjPYiQ/1500x1500);
      }
      .panel3 {
        background-image: url(https://images.unsplash.com/photo-1465188162913-8fb5709d6d57?ixlib=rb-0.3.5&q=80&fm=jpg&crop=faces&cs=tinysrgb&w=1500&h=1500&fit=crop&s=967e8a713a4e395260793fc8c802901d);
      }
      .panel4 {
        background-image: url(https://source.unsplash.com/ITjiVXcwVng/1500x1500);
      }
      .panel5 {
        background-image: url(https://source.unsplash.com/3MNzGlQM7qs/1500x1500);
      }

      /* Flex Children */
      .panel > * {
        margin: 0;
        width: 100%;
        transition: transform 0.5s;
        display: flex;
        justify-content: center;
        align-items: center;
        /* è£¡é¢æ–‡å­— æ¯å€‹ä¹Ÿè¦å‡åˆ† */
        flex: 1 0 auto;
      }

      /* ç¬¬ä¸€å€‹å…ƒç´  Yè»¸ç§»å‹• -100% */
      .panel > *:first-child {
        transform: translateY(-100%);
      }
      .panel.open-active > *:first-child {
        transform: translateY(0);
      }
      /* æœ€å¾Œä¸€å€‹å…ƒç´  Yè»¸ç§»å‹• 100% */
      .panel > *:last-child {
        transform: translateY(100%);
      }
      .panel.open-active > *:last-child {
        transform: translateY(0);
      }

      .panel p {
        text-transform: uppercase;
        font-family: 'Amatic SC', cursive;
        text-shadow: 0 0 4px rgba(0, 0, 0, 0.72), 0 0 14px rgba(0, 0, 0, 0.45);
        font-size: 2em;
      }

      .panel p:nth-child(2) {
        font-size: 4em;
      }

      .panel.open {
        /* æ’é–‹ç•«é¢ */
        flex: 3;
        font-size: 40px;
      }
    </style>

    <div class="panels">
      <div class="panel panel1">
        <p>Hey</p>
        <p>Let's</p>
        <p>Dance</p>
      </div>
      <div class="panel panel2">
        <p>Give</p>
        <p>Take</p>
        <p>Receive</p>
      </div>
      <div class="panel panel3">
        <p>Experience</p>
        <p>It</p>
        <p>Today</p>
      </div>
      <div class="panel panel4">
        <p>Give</p>
        <p>All</p>
        <p>You can</p>
      </div>
      <div class="panel panel5">
        <p>Life</p>
        <p>In</p>
        <p>Motion</p>
      </div>
    </div>

    <script>
      /**
       *
       * flex æ’ç‰ˆ
       * transition å…©æ®µå¼å‹•ç•« ç¬¬ä¸€æ®µå®Œæˆå¾ŒåŸ·è¡Œ ç¬¬äºŒæ®µå‹•ç•«
       * åµè½ transitionend å‹•ç•«æ’­æ”¾å¾Œ
       *
       */

      // querySelectorAll å–å›çš„æ˜¯ NodeListï¼Œå¾ˆåƒé™£åˆ— (array-like)ï¼Œä½†ä¸å…·é™£åˆ—çš„æ‰€æœ‰åŠŸèƒ½ã€‚
      let panels = document.querySelectorAll('.panel');

      // clickHandler äº‹ä»¶è™•ç†å‡½å¼
      function clickHandler() {
        this.classList.toggle('open');
      }

      // transitionHandler äº‹ä»¶è™•ç†å‡½å¼
      function transitionHandler(e) {
        console.log(e);

        // å„å®¶ç€è¦½å™¨å°æ–¼ transitionend å±¬æ€§åç¨±åŠ ä¸Šçš„ flex ä¸ä¸€æ¨£
        // chromeã€firefox -> propertyName === flex-grow
        // Safari -> propertyName === flex

        // transitionend æœƒé‡å°æ¯ä¸€å€‹å±¬æ€§å»è§¸ç™¼ï¼Œå¦‚æœæœ‰å¾ˆå¤šå±¬æ€§è¨˜å¾—åšå€‹ç°¡æ˜“åˆ¤æ–·
        // æœ‰é›·ï¼Œç›®å‰ç‚º2æ¬¡å±¬æ€§åšå‹•ä½œ (1.é–‹ 2.é—œ) æ‰€ä»¥éœ€è¦å‡½å¼ä¸­çš„ if åˆ¤æ–·

        // ä¸»è¦é‡å° chromeã€firefoxï¼Œåˆ¤æ–·æŸ¥æ‰¾æ–‡å­— "flex" æ‰¾ä¸åˆ° (-1) æ‰åŸ·è¡Œï¼Œ
        if (e.propertyName.indexOf('flex') !== -1) {
          this.classList.toggle('open-active');
        }
      }

      // forEach é‡å°å–å›çš„æ¯ä¸€å€‹å…ƒä»¶åšåµè½ï¼Œåƒæ•¸ panel ç‚ºè‡ªå®šç¾©åç¨±
      panels.forEach(function(panel) {
        // callback function (å›èª¿å‡½å¼) / Event Handler (è™•ç†äº‹ä»¶)
        panel.addEventListener('click', clickHandler);
        // transitionend å‹•ç•«çµæŸå¾Œè§¸ç™¼äº‹ä»¶ (ç¬¬äºŒæ®µå‹•ç•«)
        panel.addEventListener('transitionend', transitionHandler);
      });

      // ES6 ç®­é ­å‡½å¼
      // panels.forEach(panel => {
      //   panel.addEventListener('click', clickHandler);
      //   panel.addEventListener('transitionend', transitionHandler);
      // });
    </script>
  </body>
</html>
