<!DOCTYPE html>
<html lang="en">

  <body>
    <style>
      html {
        box-sizing: border-box;
        background: #ffc600;
        font-family: 'helvetica neue';
        font-size: 20px;
        font-weight: 200;
      }

      *,

      }

      input {

      }

      .search-form {

        margin: 50px auto;
      }

      input.search {
        margin: 0;
        text-align: center;
        outline: 0;
        border: 10px solid #f7f7f7;
        width: 120%;
        left: -10%;
        position: relative;
        top: 10px;
        z-index: 2;
        border-radius: 5px;
        font-size: 40px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.12), inset 0 0 2px rgba(0, 0, 0, 0.19);
      }

      .suggestions {
        margin: 0;

        position: relative;
        /*perspective: 20px;*/
      }

      .suggestions li {
        background: white;
        list-style: none;
        border-bottom: 1px solid #d8d8d8;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.14);
        margin: 0;
        padding: 20px;
        transition: background 0.2s;
        display: flex;
        justify-content: space-between;
        text-transform: capitalize;
      }

      .suggestions li:nth-child(even) {
        transform: perspective(100px) rotateX(3deg) translateY(2px) scale(1.001);
        background: linear-gradient(to bottom, #ffffff 0%, #efefef 100%);
      }

      .suggestions li:nth-child(odd) {
        transform: perspective(100px) rotateX(-3deg) translateY(3px);
        background: linear-gradient(to top, #ffffff 0%, #efefef 100%);
      }

      span.population {
        font-size: 15px;
      }

      .hl {

      }

      span.h1 {

      }
    </style>
    <form class="search-form">
      <input type="text" class="search" placeholder="City or State" />
      <ul class="suggestions">
        <li>Filter for a city</li>
        <li>or a state</li>
      </ul>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script>
      const endpoint =
        'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';

      // fetch() æ˜¯ä½¿ç”¨ Promise è³‡æ–™æ¥æ”¶å¾Œæ‰æœƒè·‘ then() å…§å®¹ è€Œ fetch() æ˜¯å·²ç¶“åŒ…è£å¥½çš„ Promise

      // fetch(endpoint).then(function(res) {
      //   res.json().then(function(obj) {
      //     console.log(obj);
      //   });
      // });

      /**
       *
       * jQ ç²å– ajax
       *
       */

      // å®šç¾©ä¸€å€‹ç©ºé™£åˆ—ä¾†æ¥æ”¶ API
      // var cities = [];

      // $.ajax({
      //   url: endpoint,
      //   type: 'GET',
      //   dataType: 'text',
      //   success: function(res) {
      //     console.log('æˆåŠŸ');
      //     cities = JSON.parse(res);
      //   },
      //   error: function() {
      //     console.log('æ¥æ”¶å¤±æ•—!');
      //   }
      // });

      /**
       *
       * Fetch API
       *
       */

      // æ³¨æ„æ˜¯ç”¨ const å¸¸æ•¸ï¼Œä¸èƒ½è®Šæ›´
      const cities = [];

      fetch(endpoint)
        // ç¬¬ä¸€å€‹ then ä½¿ç”¨ response.json() ä¾†å°‡è³‡æ–™è½‰æˆ json æ ¼å¼
        .then(function(response) {
          return response.json();
        })
        // ç¬¬äºŒå€‹ then è£¡é¢çš„ data æ‰æ˜¯çœŸæ­£çš„ json ç‰©ä»¶ï¼Œå¦‚æœæ²’é€é then åŸºæœ¬ä¸Šä¹Ÿåªæ˜¯å€‹ Promise ç‰©ä»¶è€Œå·²
        // å¯ä»¥é€é blob()ã€json()ã€text() è½‰æˆå¯ç”¨çš„è³‡è¨Š
        .then(function(data) {
          // console.log(data);
          // ES6 è§£æ§‹è³¦å€¼ï¼Œå› ç‚ºä¸Šé¢å®£å‘Šé™£åˆ—ç‚ºå¸¸æ•¸(ä¸èƒ½æ”¹è®Š)ï¼Œæ‰€ä»¥è¦å°‡å–å¾—å€¼åœ¨æ¨å›å»åŸé™£åˆ—
          cities.push(...data);
        });

      function displayMatches() {
        // å®£å‘Šè¦è¼¸å…¥éæ¿¾æ–‡å­—çš„å€¼ å»é ­å°¾ç©ºç™½
        let filterTxt = this.value.trim();

        // æ­£è¦è¡¨é”å¼ ç¯©é¸éæ¿¾g(ä»£è¡¨å…¨éƒ¨) i(ä»£è¡¨ä¸åˆ†å¤§å°å¯«)
        let regexp = new RegExp(filterTxt, 'gi');

        // filter() éæ¿¾é™£åˆ—ï¼Œplace è‡ªå®šç¾©åç¨±
        let filterArray = cities.filter(function(place) {
          // å›å‚³ match ç¬¦åˆæœç´¢ city çš„å…§å®¹ æˆ–è€… ç¬¦åˆæœç´¢ state çš„å…§å®¹
          return place.city.match(regexp) || place.state.match(regexp);
        });
        // console.log(filterArray); // æœå°‹å…§å®¹é€æ­¥æ¸›å°‘

        // é‡å°æ¯å€‹é™£åˆ—å»ç”¢ç”Ÿ html æ•…ä½¿ç”¨map()
        // map æœƒå›å‚³ return çš„å€¼ åŠŸç”¨ä¸Šç”¨ä¾†è™•ç†é™£åˆ—å›å‚³æ–°å€¼ç”¢ç”Ÿæ–°é™£åˆ— ç•™ç©ºçš„ return æœƒç”¢ç”Ÿ undefined
        let html = filterArray
          .map(function(place) {
            // åšå‡ºæ–‡å­—è¼¸å…¥æ™‚è¢« highlight æœ‰åº•è‰²æ•ˆæœ ä¸”ç”¨ replace() ä¾†æ›¿æ› regexp å…§å®¹
            let cityName = place.city.replace(regexp, `<span class="h1">${filterTxt}</span>`);
            let stateName = place.state.replace(regexp, `<span class="h1">${filterTxt}</span>`);

            // ç²å–çš„ place.population ç‚ºå­—ä¸²ï¼Œè¦è®Šæˆæ•¸å­—æ‰èƒ½ä½œåƒåˆ†ä½
            // js å¼±å‹åˆ¥ (å­—ä¸² * 1 = æœƒè½‰ç‚ºæ•¸å­—)
            let populationNum = place.population * 1;
            console.log(typeof populationNum);

            // ä¸€å®šè¦ return ä¾†çµ„ html
            // å¾Œé¢æ•¸å­—ä¹Ÿè¦æ–°å¢åƒåˆ†ä½ å¯ç”¨ toLocaleString()
            return `
            <li>
              <span class="name">${cityName}, ${stateName}</span>
              <span class="population">${populationNum.toLocaleString()}</span>
            </li>
          `;
          })
          .join(''); // å°‡é™£åˆ—ç”¨ç©ºå­—ä¸²å€éš”

        // å°å‡ºç•«é¢
        suggestions.innerHTML = html;
      }

      let searchInput = document.querySelector('.search');
      let suggestions = document.querySelector('.suggestions');

      // éµç›¤æŒ‰ä¸‹è§¸ç™¼
      searchInput.addEventListener('keyup', displayMatches);
      // æ”¹è®Šå¾Œè§¸ç™¼
      searchInput.addEventListener('change', displayMatches);
    </script>
  </body>
</html>
